<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad)" />
  
  <!-- Pattern Overlay -->
  <g fill="rgba(255, 255, 255, 0.05)">
    <rect x="0" y="0" width="100%" height="100%" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="20" />
    <rect x="50" y="50" width="1100" height="700" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="10" rx="20" ry="20" />
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="600" cy="400" r="200" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="10" />
  <circle cx="600" cy="400" r="250" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="5" />
  
  <!-- Portfolio layouts illustration -->
  <g transform="translate(600, 450)" filter="url(#shadow)">
    <!-- Multiple portfolio layouts -->
    <rect x="-220" y="-130" width="140" height="220" rx="10" ry="10" fill="#FFFFFF" stroke="#9333EA" stroke-width="3"/>
    <rect x="-200" y="-110" width="100" height="30" rx="5" ry="5" fill="#9333EA" opacity="0.3"/>
    <rect x="-200" y="-70" width="100" height="60" rx="5" ry="5" fill="#9333EA" opacity="0.3"/>
    <rect x="-200" y="0" width="100" height="10" rx="5" ry="5" fill="#9333EA" opacity="0.3"/>
    <rect x="-200" y="20" width="100" height="10" rx="5" ry="5" fill="#9333EA" opacity="0.3"/>
    <rect x="-200" y="40" width="100" height="10" rx="5" ry="5" fill="#9333EA" opacity="0.3"/>
    <rect x="-200" y="60" width="60" height="20" rx="5" ry="5" fill="#9333EA" opacity="0.6"/>
    
    <!-- Second layout -->
    <rect x="-50" y="-150" width="140" height="260" rx="10" ry="10" fill="#FFFFFF" stroke="#9333EA" stroke-width="3"/>
    <circle cx="20" cy="-110" r="40" fill="#9333EA" opacity="0.3"/>
    <rect x="-30" y="-60" width="100" height="10" rx="5" ry="5" fill="#9333EA" opacity="0.3"/>
    <rect x="-30" y="-40" width="100" height="10" rx="5" ry="5" fill="#9333EA" opacity="0.3"/>
    <rect x="-30" y="-20" width="100" height="10" rx="5" ry="5" fill="#9333EA" opacity="0.3"/>
    <rect x="-30" y="10" width="100" height="40" rx="5" ry="5" fill="#9333EA" opacity="0.3"/>
    <rect x="-30" y="60" width="100" height="40" rx="5" ry="5" fill="#9333EA" opacity="0.3"/>
    
    <!-- Third layout -->
    <rect x="120" y="-110" width="140" height="180" rx="10" ry="10" fill="#FFFFFF" stroke="#9333EA" stroke-width="3"/>
    <rect x="140" y="-90" width="100" height="40" rx="5" ry="5" fill="#9333EA" opacity="0.3"/>
    <rect x="140" y="-40" width="100" height="10" rx="5" ry="5" fill="#9333EA" opacity="0.3"/>
    <rect x="140" y="-20" width="100" height="10" rx="5" ry="5" fill="#9333EA" opacity="0.3"/>
    <rect x="140" y="0" width="100" height="50" rx="5" ry="5" fill="#9333EA" opacity="0.3"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="200" font-family="Arial" font-size="60" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Portfolio Generator</text>
  
  <!-- Subtitle -->
  <text x="600" y="270" font-family="Arial" font-size="30" fill="rgba(255,255,255,0.8)" text-anchor="middle">AI-crafted professional showcases</text>
</svg> 