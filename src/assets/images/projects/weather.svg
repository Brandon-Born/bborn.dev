<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0369A1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38BDF8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="tempGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad)" />
  
  <!-- Pattern Overlay -->
  <g fill="rgba(255, 255, 255, 0.05)">
    <rect x="0" y="0" width="100%" height="100%" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="20" />
    <rect x="50" y="50" width="1100" height="700" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="10" rx="20" ry="20" />
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="600" cy="400" r="200" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="10" />
  <circle cx="600" cy="400" r="250" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="5" />
  
  <!-- Weather Dashboard illustration -->
  <g transform="translate(600, 400)" filter="url(#shadow)">
    <!-- Dashboard container -->
    <rect x="-250" y="-150" width="500" height="300" rx="15" ry="15" fill="#FFFFFF" stroke="#0369A1" stroke-width="3"/>
    
    <!-- Weather chart -->
    <polyline points="-220,-40 -180,-20 -140,-60 -100,-30 -60,-70 -20,-50 20,-90 60,-30 100,-50 140,-10 180,-40 220,-20" 
            fill="none" stroke="#0369A1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Temperature scale -->
    <rect x="-240" y="-120" width="20" height="200" rx="5" ry="5" fill="url(#tempGradient)" stroke="#0369A1" stroke-width="2"/>
    
    <!-- Sun icon -->
    <circle cx="180" cy="-100" r="30" fill="#FFCC33" stroke="#FF9900" stroke-width="2"/>
    <g stroke="#FF9900" stroke-width="3">
      <line x1="180" y1="-145" x2="180" y2="-135" />
      <line x1="180" y1="-65" x2="180" y2="-55" />
      <line x1="135" y1="-100" x2="145" y2="-100" />
      <line x1="215" y1="-100" x2="225" y2="-100" />
      <line x1="149" y1="-131" x2="156" y2="-124" />
      <line x1="204" y1="-76" x2="211" y2="-69" />
      <line x1="149" y1="-69" x2="156" y2="-76" />
      <line x1="204" y1="-124" x2="211" y2="-131" />
    </g>
    
    <!-- Cloud icon -->
    <g transform="translate(80, -100)">
      <ellipse cx="0" cy="0" rx="30" ry="20" fill="white" stroke="#0369A1" stroke-width="2"/>
      <ellipse cx="-20" cy="10" rx="20" ry="15" fill="white" stroke="#0369A1" stroke-width="2"/>
      <ellipse cx="20" cy="15" rx="25" ry="15" fill="white" stroke="#0369A1" stroke-width="2"/>
    </g>
    
    <!-- Rain icon -->
    <g transform="translate(-30, -100)">
      <path d="M0,0 Q20,-20 40,0 Q20,20 0,0 Z" fill="#BBDEFB" stroke="#0369A1" stroke-width="2"/>
      <line x1="10" y1="20" x2="5" y2="30" stroke="#0369A1" stroke-width="2"/>
      <line x1="20" y1="20" x2="15" y2="35" stroke="#0369A1" stroke-width="2"/>
      <line x1="30" y1="20" x2="25" y2="30" stroke="#0369A1" stroke-width="2"/>
    </g>
    
    <!-- Temperature data -->
    <text x="-140" y="-100" font-family="Arial" font-size="24" font-weight="bold" fill="#0369A1">23Â°C</text>
    <text x="-140" y="-70" font-family="Arial" font-size="18" fill="#0369A1">Partly Cloudy</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="200" font-family="Arial" font-size="60" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Weather Dashboard</text>
  
  <!-- Subtitle -->
  <text x="600" y="270" font-family="Arial" font-size="30" fill="rgba(255,255,255,0.8)" text-anchor="middle">AI-powered forecasting and analytics</text>
</svg> 