<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad)" />
  
  <!-- Pattern Overlay -->
  <g fill="rgba(255, 255, 255, 0.05)">
    <rect x="0" y="0" width="100%" height="100%" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="20" />
    <rect x="50" y="50" width="1100" height="700" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="10" rx="20" ry="20" />
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="600" cy="400" r="200" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="10" />
  <circle cx="600" cy="400" r="250" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="5" />
  
  <!-- E-commerce illustration -->
  <g transform="translate(600, 450)" filter="url(#shadow)">
    <!-- Shopping cart -->
    <path d="M-100,0 L-70,-50 L50,-50 L80,0 Z" fill="#FFFFFF" stroke="#047857" stroke-width="5"/>
    <path d="M-90,-10 L-90,50 L70,50 L70,-10" fill="none" stroke="#FFFFFF" stroke-width="5"/>
    <circle cx="-60" cy="70" r="15" fill="#FFFFFF" stroke="#047857" stroke-width="3"/>
    <circle cx="40" cy="70" r="15" fill="#FFFFFF" stroke="#047857" stroke-width="3"/>
    
    <!-- Products -->
    <rect x="-150" y="-70" width="60" height="80" rx="5" ry="5" fill="#FFFFFF" stroke="#047857" stroke-width="3"/>
    <rect x="-70" y="-90" width="60" height="60" rx="5" ry="5" fill="#FFFFFF" stroke="#047857" stroke-width="3"/>
    <rect x="10" y="-100" width="60" height="90" rx="5" ry="5" fill="#FFFFFF" stroke="#047857" stroke-width="3"/>
    <rect x="90" y="-80" width="60" height="70" rx="5" ry="5" fill="#FFFFFF" stroke="#047857" stroke-width="3"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="200" font-family="Arial" font-size="60" font-weight="bold" fill="#FFFFFF" text-anchor="middle">E-commerce Platform</text>
  
  <!-- Subtitle -->
  <text x="600" y="270" font-family="Arial" font-size="30" fill="rgba(255,255,255,0.8)" text-anchor="middle">AI-driven shopping experience</text>
</svg> 