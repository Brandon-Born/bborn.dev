<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B45309;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad)" />
  
  <!-- Pattern Overlay -->
  <g fill="rgba(255, 255, 255, 0.05)">
    <rect x="0" y="0" width="100%" height="100%" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="20" />
    <rect x="50" y="50" width="1100" height="700" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="10" rx="20" ry="20" />
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="600" cy="400" r="200" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="10" />
  <circle cx="600" cy="400" r="250" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="5" />
  
  <!-- Task Management Illustration -->
  <g transform="translate(600, 400)" filter="url(#shadow)">
    <!-- Kanban board -->
    <rect x="-300" y="-150" width="600" height="300" rx="15" ry="15" fill="#FFFFFF" stroke="#B45309" stroke-width="3"/>
    
    <!-- Columns -->
    <g>
      <!-- To Do Column -->
      <rect x="-280" y="-130" width="180" height="260" rx="10" ry="10" fill="#F3F4F6" stroke="#B45309" stroke-width="2"/>
      <text x="-190" y="-100" font-family="Arial" font-size="18" font-weight="bold" fill="#B45309" text-anchor="middle">TO DO</text>
      
      <!-- Task cards -->
      <rect x="-260" y="-80" width="140" height="60" rx="5" ry="5" fill="#FFFFFF" stroke="#B45309" stroke-width="2"/>
      <text x="-190" y="-50" font-family="Arial" font-size="14" fill="#B45309" text-anchor="middle">User Research</text>
      
      <rect x="-260" y="0" width="140" height="60" rx="5" ry="5" fill="#FFFFFF" stroke="#B45309" stroke-width="2"/>
      <text x="-190" y="30" font-family="Arial" font-size="14" fill="#B45309" text-anchor="middle">Create Mockups</text>
      
      <rect x="-260" y="80" width="140" height="30" rx="5" ry="5" fill="#B45309" opacity="0.2"/>
      <text x="-190" y="100" font-family="Arial" font-size="14" fill="#B45309" text-anchor="middle">+ Add Task</text>
    </g>
    
    <g>
      <!-- In Progress Column -->
      <rect x="-90" y="-130" width="180" height="260" rx="10" ry="10" fill="#F3F4F6" stroke="#B45309" stroke-width="2"/>
      <text x="0" y="-100" font-family="Arial" font-size="18" font-weight="bold" fill="#B45309" text-anchor="middle">IN PROGRESS</text>
      
      <!-- Task cards -->
      <rect x="-70" y="-80" width="140" height="60" rx="5" ry="5" fill="#FFFFFF" stroke="#B45309" stroke-width="2"/>
      <circle cx="-50" cy="-50" r="10" fill="#F59E0B"/>
      <text x="0" y="-50" font-family="Arial" font-size="14" fill="#B45309" text-anchor="middle">API Integration</text>
      
      <rect x="-70" y="0" width="140" height="60" rx="5" ry="5" fill="#FFFFFF" stroke="#B45309" stroke-width="2"/>
      <circle cx="-50" cy="30" r="10" fill="#F59E0B"/>
      <text x="0" y="30" font-family="Arial" font-size="14" fill="#B45309" text-anchor="middle">Front-end Dev</text>
    </g>
    
    <g>
      <!-- Done Column -->
      <rect x="100" y="-130" width="180" height="260" rx="10" ry="10" fill="#F3F4F6" stroke="#B45309" stroke-width="2"/>
      <text x="190" y="-100" font-family="Arial" font-size="18" font-weight="bold" fill="#B45309" text-anchor="middle">DONE</text>
      
      <!-- Task cards -->
      <rect x="120" y="-80" width="140" height="60" rx="5" ry="5" fill="#FFFFFF" stroke="#B45309" stroke-width="2"/>
      <path d="M130,-50 L140,-40 L160,-60" fill="none" stroke="#10B981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="190" y="-50" font-family="Arial" font-size="14" fill="#B45309" text-anchor="middle">Project Setup</text>
      
      <rect x="120" y="0" width="140" height="60" rx="5" ry="5" fill="#FFFFFF" stroke="#B45309" stroke-width="2"/>
      <path d="M130,30 L140,40 L160,20" fill="none" stroke="#10B981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="190" y="30" font-family="Arial" font-size="14" fill="#B45309" text-anchor="middle">Design System</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="600" y="200" font-family="Arial" font-size="60" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Task Management System</text>
  
  <!-- Subtitle -->
  <text x="600" y="270" font-family="Arial" font-size="30" fill="rgba(255,255,255,0.8)" text-anchor="middle">AI-enhanced productivity for teams</text>
</svg> 