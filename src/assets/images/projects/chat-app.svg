<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad)" />
  
  <!-- Pattern Overlay -->
  <g fill="rgba(255, 255, 255, 0.05)">
    <rect x="0" y="0" width="100%" height="100%" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="20" />
    <rect x="50" y="50" width="1100" height="700" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="10" rx="20" ry="20" />
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="600" cy="400" r="200" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="10" />
  <circle cx="600" cy="400" r="250" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="5" />
  
  <!-- Chat bubbles illustration -->
  <g transform="translate(450, 400)" filter="url(#shadow)">
    <!-- Left chat bubble -->
    <rect x="-200" y="-50" width="180" height="80" rx="20" ry="20" fill="#FFFFFF" />
    <text x="-110" y="0" font-family="Arial" font-size="24" fill="#333333" text-anchor="middle">Hello there!</text>
    
    <!-- Right chat bubble -->
    <rect x="20" y="50" width="180" height="80" rx="20" ry="20" fill="#6366f1" />
    <text x="110" y="100" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle">AI Response</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="200" font-family="Arial" font-size="60" font-weight="bold" fill="#FFFFFF" text-anchor="middle">AI Chat Application</text>
  
  <!-- Subtitle -->
  <text x="600" y="270" font-family="Arial" font-size="30" fill="rgba(255,255,255,0.8)" text-anchor="middle">Smart conversations powered by AI</text>
</svg> 