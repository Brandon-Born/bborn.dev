<section class="projects-hero">
  <div class="section-header">
    <h1>My Projects</h1>
    <p>Showcasing my work in AI-powered web development</p>
  </div>
</section>

<section class="projects-container">
  <div class="filter-container">
    <div class="section-header">
      <h2>Filter Projects</h2>
    </div>
    <div class="category-filters">
      <button 
        *ngFor="let category of categories" 
        class="filter-btn"
        [class.active]="selectedCategory === category"
        (click)="filterByCategory(category)">
        {{category}}
      </button>
    </div>
  </div>
  
  <div class="projects-grid">
    <div class="project-card" *ngFor="let project of filteredProjects">
      <div class="project-image">
        <img [src]="project.imageUrl" [alt]="project.title">
        <div class="project-overlay">
          <a [routerLink]="['/projects', project.id]" class="btn btn-view">View Details</a>
        </div>
      </div>
      <div class="project-info">
        <h3>{{project.title}}</h3>
        <p>{{project.shortDescription}}</p>
        <div class="project-tags">
          <span class="tag" *ngFor="let tag of project.technologies">{{tag}}</span>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="filteredProjects.length === 0" class="no-projects">
    <p>No projects found for the selected category.</p>
  </div>
</section>
